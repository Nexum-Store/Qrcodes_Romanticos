<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um Sentimento ‚ù§Ô∏è - presente</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2a0015, #0a0005 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
    color: #fff;
}

/* PART√çCULAS */
.particles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.6), transparent),
        radial-gradient(1.5px 1.5px at 70% 60%, rgba(255,150,200,.5), transparent),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.4), transparent),
        radial-gradient(2px 2px at 80% 20%, rgba(100,150,255,.6), transparent);
    animation: sparkle 12s linear infinite;
}

@keyframes sparkle {
    from { transform: translateY(0); }
    to { transform: translateY(-150px); }
}

/* TELA INICIAL */
.wrapper {
    position: relative;
    width: 320px;
    height: 480px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* ANEL */
.glow-ring {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100,150,255,.3), transparent 70%);
    animation: slowPulse 4s ease-in-out infinite;
}

@keyframes slowPulse {
    0%,100% { transform: scale(1); opacity: .6; }
    50% { transform: scale(1.15); opacity: 1; }
}

/* CORA√á√ÉO */
.heart-btn {
    width: 110px;
    height: 110px;
    background: #ff2f6d;
    transform: rotate(-45deg);
    position: relative;
    cursor: pointer;
    animation: heartbeat 3.2s infinite;
    box-shadow: 0 0 50px rgba(255,60,120,.9);
    z-index: 2;
}

.heart-btn::before,
.heart-btn::after {
    content: "";
    position: absolute;
    width: 110px;
    height: 110px;
    background: #ff2f6d;
    border-radius: 50%;
}

.heart-btn::before { top: -55px; left: 0; }
.heart-btn::after { left: 55px; top: 0; }

@keyframes heartbeat {
    0% { transform: scale(1) rotate(-45deg); }
    20% { transform: scale(1.05) rotate(-45deg); }
    30% { transform: scale(1) rotate(-45deg); }
    55% { transform: scale(1.12) rotate(-45deg); }
    75% { transform: scale(1) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

.tap-text {
    margin-top: 40px;
    font-size: 14px;
    opacity: .8;
    letter-spacing: 1px;
}

/* MENSAGEM CONFIRMA√á√ÉO ‚Äì MAIOR */
.confirm-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30,0,30,.95);
    padding: 50px 50px; /* maior espa√ßo */
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    text-align: center;
    display: none;
    z-index: 10;
    box-shadow: 0 0 40px rgba(255,50,120,.8);
    animation: fadeIn 1s ease forwards;
    font-size: 20px;
    line-height: 1.5;
}

.confirm-box button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background: #ff2f6d;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    transition: transform 0.2s;
}

.confirm-box button:hover {
    transform: scale(1.05);
}

/* ANIMA√á√ÉO APARECER */
@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="wrapper" id="wrapper">
    <div class="glow-ring"></div>
    <div class="heart-btn" id="heartBtn"></div>
    <div class="tap-text">toque no cora√ß√£o</div>

    <!-- BOX DE CONFIRMA√á√ÉO -->
    <div class="confirm-box" id="confirmBox">
        <div>Deseja continuar com a surpresa? üíñ</div>
        <button id="btnSim">Sim</button>
    </div>
</div>

<!-- √ÅUDIO BATIMENTO -->
<audio id="batida" preload="auto" loop>
    <source src="musica.mp3/Som de cora√ß√£o batendo.mp3" type="audio/mpeg">
</audio>

<script>
const heartBtn = document.getElementById("heartBtn");
const confirmBox = document.getElementById("confirmBox");
const btnSim = document.getElementById("btnSim");
const batida = document.getElementById("batida");

/* BATIMENTO INICIAL ‚Äì MAIS ALTO E EM LOOP */
window.addEventListener("load", () => {
    batida.volume = 1; // mais alto
    batida.loop = true; // garante looping cont√≠nuo
    batida.play().catch(() => {
        document.body.addEventListener("click", () => {
            batida.play();
        }, { once: true });
    });
});

/* AO CLICAR NO CORA√á√ÉO */
heartBtn.addEventListener("click", () => {
    heartBtn.style.display = "none";
    document.querySelector('.tap-text').style.display = "none";
    confirmBox.style.display = "block";
});

/* AO CLICAR EM SIM ‚Üí REDIRECIONA PARA TELA 2 */
btnSim.addEventListener("click", () => {
    window.location.href = "index2.html"; // caminho da segunda tela
});
</script>

</body>
</html>
